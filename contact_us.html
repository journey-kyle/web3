<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/contact_us.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="holder">
                <!-- Title -->
                <h1>contact us</h1>
                <!-- Your Email -->
                <div>
                    <h3>Your Email</h3>
                    <input type="email" placeholder="email@example.com">
                </div>
                <!-- First Name & Last Name -->
                <div>
                    <div class="fn">
                        <h3>First Name</h3>
                        <input type="text">
                    </div>
                    <div class="ln">
                        <h3>Last Name</h3>
                        <input type="text">
                    </div>
                </div>
                <!-- Message -->
                <div class="msg">
                    <h3>Message</h3>
                    <textarea rows="7" cols="52"></textarea>
                </div>
                <!-- subscribe & SEND Button -->
                <div class="footer">
                    <input type="checkbox" class="ckb">
                    <p class="subs">Subscribe</p>
                    <button class="sendbtn">SEND</button>
                </div>
            </div>
        </div>
    </body>
</html>
